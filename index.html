<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OurBudget ‚Äî Shared Family Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --text-main: #0f172a;
      --text-muted: #475569;
      --accent: #466ee5;
      --accent-hover: #3877ca;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: var(--text-main);
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 7.5rem 2rem;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 3rem;
      align-items: center;
    }

    /* Left side */
    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 2rem;
    }

    .brand img {
      width: 34px;
      height: 34px;
    }

    .brand span {
      font-size: 2.2rem;
      font-weight: 600;
    }

    h1 {
      font-size: 3.2rem;
      line-height: 1.1;
      letter-spacing: -0.03em;
      margin-bottom: 1.2rem;
    }

    p {
      font-size: 1.1rem;
      color: var(--text-muted);
      max-width: 520px;
      margin-bottom: 2rem;
    }

    p1 {
      font-size: 0.8rem;
      color: var(--text-muted);
      max-width: 520px;
      margin-bottom: 2rem;
      text-decoration: none;
    }

    /* Form */
    .form {
      display: flex;
      max-width: 420px;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .form input {
      flex: 1;
      padding: 0.9rem 1rem;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    .form button {
      padding: 0 1.3rem;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .form button:hover {
      background: var(--accent-hover);
    }

    .message {
      margin-top: 0.8rem;
      font-size: 0.85rem;
    }

    /* Right side */
    .visual {
      position: relative;
      display: flex;
      justify-content: center;
    }
/* 
    .phone {
      width: 260px;
      border-radius: 28px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.15);
    } */

    .mascot {
      position: absolute;
      bottom: -150px;
      left: -100px;
      width: 360px;
    }

    /* Mobile */
    /* @media (max-width: 900px) {
      .page {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .form {
        margin: 0 auto;
      }

      .visual {
        margin-top: 3rem;
      }

      .mascot {
        left: 50%;
        transform: translateX(-50%);
      }
    } */
  </style>
</head>

<body>
  <main class="page">

    <!-- LEFT -->
    <section>
      <div class="brand">
        <!-- <img src="logo.png" alt="OurBudget logo" /> -->
        <span>OurBudget</span>
      </div>

      <h1>
        A (realtime) copilot<br />
        for your family budget
      </h1>

      <p>
        Never ask ‚ÄúWho spent what?‚Äù again.  
        One shared budget, live updates, zero confusion.
      </p>

      <form class="form" id="emailForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Join waitlist</button>
      </form>

      <div class="message" id="message"></div>

        <p1>
          <a href="https://github.com/sachok11" style="text-decoration: none; color: var(--text-muted);">Follow @sachok11 for updates üîó</a>
      </p1>
    </section>

    <!-- RIGHT -->
    <section class="visual">
      <!-- Optional app preview -->
      <!-- <img
        src="phone-mockup.png"
        alt="OurBudget app preview"
        class="phone"
      /> -->

      <!-- Mascot -->
      <img
        src="bat-sleep.png"
        alt="OurBudget mascot"
        class="mascot"
      />
    </section>

  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://tlsrbxxgpworughzoeov.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_zTSDUvZbZVkzoshG0J7eOw_xIvkqac7";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("emailForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;

      const { error } = await supabase
        .from("waitlist_emails")
        .insert([{ email }]);

      if (error) {
        message.textContent = "This email is already registered.";
        message.style.color = "#ef4444";
      } else {
        message.textContent = "üíö You‚Äôre on the list!";
        message.style.color = "#22c55e";
        form.reset();
      }
    });
  </script>
</body>
</html>
